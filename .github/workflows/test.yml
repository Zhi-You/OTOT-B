name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup node version 
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: 'npm'
      - run: npm ci
      - run: npm test
